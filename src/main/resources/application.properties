spring.config.import = optional:secret.properties

backend.base.url=http://localhost:8080

#PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/travel_agency
spring.datasource.username=postgres
#spring.datasource.password=from secret.properties

spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

#JWT settings
jwt.expiration=1h
jwt.refresh-expiration=720h
#jwt.secret=from secret.properties

#Reset token settings
reset.password.token.lifetime=10

#Scheduler settings
scheduler.days.before.making.voucher.hot=1
scheduler.discount.percentage=20
scheduler.days.to.arrive.reminder=2

#Email settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
#spring.mail.username=from secret.properties
#spring.mail.password=from secret.properties
#email.sender.login=from secret.properties
