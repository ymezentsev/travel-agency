<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Registration confirmation</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <style type="text/css">
        body {
          font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
        }
        p {
          border: solid 1px #000;
          background-color: #0eb311;
          text-decoration: none;
          color: #fff;
          font-weight: bold;
          display: block;
          text-align: center;
          padding: 10px 0;
        }
    </style>
</head>
<body>

<table align="center">
    <tr>
        <td style="text-align: center;">

            <h1>Dear, <b th:text="${username}">username</b>!</h1>
            <h3>Your order for the voucher "<span th:text="${voucher.title}">title</span>"
                at the "Travel agency" was canceled.
                <br>
                If you have any questions, please contact us by email:
                <a href="mailto:appnewhotel@gmail.com">appnewhotel@gmail.com</a>
            </h3>

            <p style="text-align: center;"></p>
            <h3>
                <em>
                    Regards, <br/>
                    &emsp; <em>The Travel agency team</em>
                </em>
            </h3>
        </td>
    </tr>
</table>

</body>
</html>
