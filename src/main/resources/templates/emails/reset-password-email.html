<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Reset password email</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <style type="text/css">
        body {
          font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
        }
        a.link {
          border: solid 1px #000;
          background-color: #0eb311;
          text-decoration: none;
          color: #fff;
          font-weight: bold;
          display: block;
          text-align: center;
          padding: 10px 0;
        }
    </style>
</head>
<body>

<table align="center">
    <tr>
        <td style="text-align: center;">

            <h1>Hi, <b th:text="${username}">username</b> !</h1>
            <h3>You have requested to reset your password.</h3>
            <h3>We cannot simply send you your old password. A unique link to reset your<br>
                password has been generated for you. To reset your password, click the<br>
                following link and follow the instructions.</h3>

            <p style="text-align: center;">
                <a class="link" href="#" th:href="${url}">Reset password</a>
            </p>

            <h3>
                Regards, <br/>
                &emsp; <em>The Travel agency team</em>
            </h3>
        </td>
    </tr>
</table>

</body>
</html>
