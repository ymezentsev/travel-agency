<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel agency</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyL4pDlT1Yg2V6w1x4DT+3UZsFqB8AlWhN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>
<header class="header" style="position: fixed; top: 0; width: 100%; height: 80px;">
    <div class="container-fluid" sec:authorize="isAuthenticated()">
        <div class="row">
            <div class="col-md-11 mt-2"></div>

            <div class="col-md-1 mt-2" align="center">
                <a th:href="@{/v1/users/auth-user/id/{userId}(userId=${authUser.id})}">
                    <span><img src="/images/user-icon.png" alt="User-icon" width="20" height="20"/></span>
                    <span class="user" th:text="${authUser.username}"></span>
                </a><br>
                <span class="user"><a href="/logout">Sign out</a></span>
            </div>

        </div>
    </div>
</header>

<main>
    <div class="container mt-4">
        <div class="row mt-4">
            <div class="col-md-12 mb-4" style="height: 40px;"></div>

            <div class="col-md-4 offset-md-1 mt-4" style="height: 100px;">
                <h1>Travel agency</h1>
            </div>

            <div class="col-md-1"></div>

            <div class="col mt-4" sec:authorize="isAnonymous()">
                <a th:href="@{/v1/users/register}" class="btn btn-success btn-lg">Register</a>
            </div>

            <div class="col mt-4" sec:authorize="isAnonymous()">
                <a th:href="@{/v1/auth/login}" class="btn btn-success btn-lg">Sign in</a>
            </div>

            <div class="col mt-4">
                <a sec:authorize="isAnonymous() or hasAuthority('ROLE_USER')"
                   th:href="@{/v1/vouchers/anonymous}" class="btn btn-success btn-lg">All tours</a>
                <a sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_MANAGER')"
                   th:href="@{/v1/vouchers/auth-manager}" class="btn btn-success btn-lg">All tours</a>
            </div>

            <div class="col mt-4" sec:authorize="hasAuthority('ROLE_USER')">
                <a th:href="@{/v1/vouchers/auth-user}" class="btn btn-success btn-lg">My tours</a>
            </div>

            <div class="col mt-4" sec:authorize="hasAuthority('ROLE_ADMIN')">
                <a href="/V2/admin/users" class="btn btn-success btn-lg">Users</a>
            </div>

            <div class="col mt-4">
                <a th:href="@{/swagger-ui/index.html}" class="btn btn-secondary btn-lg" target="_blank">Swagger</a>
            </div>
        </div>
    </div>

    <div sec:authorize="isAnonymous() or hasAuthority('ROLE_USER')"
         class="container dynamic-container"
         th:if="${vouchers} != null and ${vouchers.content.size() > 0}">
        <div class="container col-12">
            <h2 class="table-title" align="center">Hot tours</h2>
            <div th:replace="~{fragments/voucher-dashboard.html :: voucher-dashboard(myLinks = ${myLinks})}"></div>
            <div th:replace="~{fragments/pagination.html :: paginationLinks(pagination = ${vouchers})}"></div>
        </div>
    </div>

    <div sec:authorize="isAnonymous() or hasAuthority('ROLE_USER')"
         class="container col-4 mt-4"
         th:if="${vouchers} != null and ${vouchers.content.size() == 0}">
        <div class="col-md-12 mb-4" style="height: 100px;"></div>
        <div>
            <h2 align="center">We offer the best tours at the best price!</h2>
        </div>
    </div>

    <div sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_MANAGER')"
         class="container col-4 mt-4">
        <div class="col-md-12 mb-4" style="height: 100px;"></div>
        <div>
            <h2 align="center">We offer the best tours at the best price!</h2>
        </div>
    </div>

</main>

</body>
</html>
