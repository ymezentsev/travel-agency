<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel agency</title>
    <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyL4pDlT1Yg2V6w1x4DT+3UZsFqB8AlWhN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>
<header th:replace="~{fragments/header.html :: header}"></header>

<main>
    <div class="container mt-4">
        <div class="row mt-4">
            <div class="col-md-12 mb-4" style="height: 40px;"></div>

            <h1 align="center" style="height: 100px;">Travel agency</h1>
        </div>
    </div>

    <div sec:authorize="isAnonymous() or hasAuthority('ROLE_USER')"
         class="container dynamic-container"
         th:if="${vouchers} != null and ${vouchers.content.size() > 0}">
        <div class="container col-12">
            <h2 class="table-title" align="center">Hot vouchers</h2>
            <div th:replace="~{fragments/voucher-dashboard.html :: voucher-dashboard(myLinks = ${myLinks})}"></div>
            <div th:replace="~{fragments/pagination.html :: paginationLinks(pagination = ${vouchers})}"></div>
        </div>
    </div>

    <div sec:authorize="isAnonymous() or hasAuthority('ROLE_USER')"
         class="container col-4 mt-4"
         th:if="${vouchers} != null and ${vouchers.content.size() == 0}">
        <div class="col-md-12 mb-4" style="height: 100px;"></div>
        <div>
            <h2 align="center">We offer the best tours at the best price!</h2>
        </div>
    </div>

    <div sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_MANAGER')"
         class="container col-4 mt-4">
        <div class="col-md-12 mb-4" style="height: 100px;"></div>
        <div>
            <h2 align="center">We offer the best tours at the best price!</h2>
        </div>
    </div>

</main>

</body>
</html>
