<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <script>
        $('select').selectpicker();
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
</head>

<body>
<header th:replace="~{fragments/header.html :: header}"></header>

<main sec:authorize="hasAuthority('ROLE_ADMIN')">
    <div class="container mt-2">
        <div class="col-md-12 mb-4" style="height: 50px;"></div>
        <form th:action="@{/v1/users/auth-admin/search-result}" th:object="${searchParams}" method="get"
              class="row g-3" id="form" style="height: 524px;">

            <h1>User search</h1>

            <div class="col-md-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" th:field="*{usernames}" class="form-control" id="username"
                       aria-describedby="usernameHelp" placeholder="Enter username">
                <small id="usernameHelp" class="form-text text-muted">To search for multiple values, use "*"</small>
            </div>

            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Phone number</label>
                <input type="text" th:field="*{phoneNumbers}" class="form-control" id="phoneNumber"
                       aria-describedby="phoneNumberHelp" placeholder="Enter phone number">
                <small id="phoneNumberHelp" class="form-text text-muted">To search for multiple values, use "*"</small>
            </div>

            <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="text" th:field="*{emails}" class="form-control" id="email"
                       aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">To search for multiple values, use "*"</small>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label for="role" class="form-label">Role</label>
                    <select th:field="*{roles}" id="role"
                            class="selectpicker" multiple data-live-search="true">
                        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="isUnlocked" class="form-label"> Is locked</label>
                    <select th:field="*{isUnlocked}" id="isUnlocked"
                            class="selectpicker" data-live-search="true">
                        <option th:value="null">All</option>
                        <option th:value="false">Locked</option>
                        <option th:value="true">Unlocked</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <button class="btn btn-success btn-lg mt-2" type="submit">Submit</button>
                </div>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${errors}" th:each="error: ${errors}">
                <small th:text="${error}"></small>
            </div>
        </form>
    </div>
</main>

</body>
</html>
