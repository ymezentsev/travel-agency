<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"  xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update user</title>
    <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/js/language-switch.js" type="text/javascript"></script>
</head>

<body>
<header th:replace="~{fragments/header.html :: header}"></header>

<main sec:authorize="isAuthenticated()">
    <div class="container mt-4">
        <div class="col-md-12 mb-4" style="height: 40px;"></div>

        <form th:action="@{/v1/users/auth-user/update}" th:object="${userDto}" method="post" id="form" class="container col-6 mt-4"
              style="height: 524px;">
            <div class="form-group mb-8">
                <h1 th:text="#{update.user.title}">Update user</h1>
            </div>

            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{username}">
            <input type="hidden" th:field="*{accountStatus}">


            <div class="form-group mb-2">
                <label for="phoneNumber" th:text="#{update.user.phone}">Phone number</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber"
                       contenteditable="false" aria-describedby="phoneNumberHelp"
                       th:attr="placeholder=#{update.user.phone-placeholder}">
                <small id="phoneNumberHelp" class="form-text text-muted" th:text="#{update.user.phone-help}">
                    Phone number must contain only numbers, at
                    least 10 and maximum 14 characters</small>
            </div>

            <div class="form-group mb-2">
                <label for="email" th:text="#{update.user.email}">Email</label>
                <input type="text" th:field="*{email}" class="form-control" id="email"
                       th:attr="placeholder=#{update.user.email-placeholder}">
            </div>

            <button class="btn btn-success btn-lg mt-2" type="submit" th:text="#{update.user.button}">Submit</button>

            <div class="alert alert-danger" role="alert" th:if="${errors}" th:each="error: ${errors}">
                <small th:text="${error}"></small>
            </div>
        </form>
    </div>
</main>

</body>
</html>
