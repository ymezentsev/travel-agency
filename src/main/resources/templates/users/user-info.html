<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User info</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>
<header class="header" style="position: fixed; top: 0; width: 100%; height: 80px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1 mt-2">
                <a th:href="@{/v1/vouchers/anonymous/index}">Home</a>
            </div>

            <div class="col-md-2 mt-2">
                <a sec:authorize="hasAuthority('ROLE_USER')"
                   th:href="@{/v1/vouchers/anonymous}">All tours</a>
                <a sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_MANAGER')"
                   th:href="@{/v1/vouchers/auth-manager}">All tours</a>
            </div>

            <div class="col-md-6 mt-2 alert alert-success" align="center" role="alert" th:if="${message}">
                <strong th:text="${message}"></strong></div>
            <div class="col-md-6 mt-2" th:unless="${message}"></div>
            <div class="col-md-2 mt-2"></div>

            <div class="col-md-1 mt-2" sec:authorize="isAuthenticated()" align="center">
                <a th:href="@{/v1/users/auth-user/id/{userId}(userId=${authUser.id})}">
                    <span><img src="/images/user-icon.png" alt="User-icon" width="20" height="20"/></span>
                    <span class="user" th:text="${authUser.username}"></span>
                </a><br>
                <span class="user"><a href="/logout">Sign out</a></span>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container col-10 mt-4">
        <div class="row g-3" style="height: 100px;"></div>

        <h1 align="center">User information</h1>
        <br>

        <input type="hidden" name="requestURI" th:value="${requestURI}">
        <input type="hidden" name="queryString" th:value="${queryString}">

        <div class="row justify-content-md-center">
            <div class="col-md-2">
                <strong>Username: </strong>
            </div>
            <div class="col-md-2">
                <span th:text="${userDto.username}"></span>
            </div>

        </div>
        <br>

        <div class="row justify-content-md-center">
            <div class="col-md-2">
                <strong>Phone number: </strong>
            </div>
            <div class="col-md-2">
                <span th:text="${userDto.phoneNumber}"></span>
            </div>
        </div>
        <br>

        <div class="row justify-content-md-center">
            <div class="col-md-2">
                <strong>Email: </strong>
            </div>
            <div class="col-md-2">
                <span th:text="${userDto.email}"></span>
            </div>
        </div>
        <br>

        <div class="row justify-content-md-center">
            <div class="col-md-2">
                <strong>Balance: </strong>
            </div>
            <div class="col-md-2">
                <span th:text="${userDto.balance}"></span>
            </div>
        </div>
        <br>

        <div class="row justify-content-md-center" th:if="${#strings.equals(userDto.id, authUser.id)}">
            <div class="col-md-2">
                <a th:href="@{/v1/users/auth-user/update/{userId}(userId=${userId})}" class="btn btn-success btn-lg">
                    Update user</a>
            </div>
            <div class="col-md-2">
                <a th:href="@{/v1/users/auth-user/change-password}"
                   class="btn btn-success btn-lg"> Change password</a>
            </div>
        </div>
        <br>

        <div class="row justify-content-md-center" sec:authorize="hasAuthority('ROLE_USER')">
            <div class="col-md-2">
                <a th:href="@{/v1/users/auth-user/balance/{userId}
            (userId=${userId}, requestURI=${requestURI}, queryString=${queryString})}"
                   class="btn btn-success btn-lg"> Top up balance</a>
            </div>
            <div class="col-md-2">
                <a th:href="@{/v1/vouchers/auth-user}" class="btn btn-success btn-lg">My tours</a>
            </div>
        </div>
    </div>
</main>

</body>
</html>
