<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User info</title>
    <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>
<header th:replace="~{fragments/header.html :: header}"></header>

<main>
    <div class="container col-10 mt-4">
        <div class="row g-3" style="height: 100px;"></div>

        <h1 align="center">User information</h1>
        <br>

        <input type="hidden" name="requestURI" th:value="${requestURI}">
        <input type="hidden" name="queryString" th:value="${queryString}">

        <div class="row justify-content-md-center">
            <div class="col-md-2">
                <strong>Username: </strong>
            </div>
            <div class="col-md-2">
                <span th:text="${userDto.username}"></span>
            </div>

        </div>
        <br>

        <div class="row justify-content-md-center">
            <div class="col-md-2">
                <strong>Phone number: </strong>
            </div>
            <div class="col-md-2">
                <span th:text="${userDto.phoneNumber}"></span>
            </div>
        </div>
        <br>

        <div class="row justify-content-md-center">
            <div class="col-md-2">
                <strong>Email: </strong>
            </div>
            <div class="col-md-2">
                <span th:text="${userDto.email}"></span>
            </div>
        </div>
        <br>

        <div class="row justify-content-md-center">
            <div class="col-md-2">
                <strong>Balance: </strong>
            </div>
            <div class="col-md-2">
                <span th:text="${userDto.balance}"></span>
            </div>
        </div>
        <br>

        <div class="row justify-content-md-center" th:if="${#strings.equals(userDto.id, authUser.id)}">
            <div class="col-md-2">
                <a th:href="@{/v1/users/auth-user/update/{userId}(userId=${userId})}" class="btn btn-success btn-lg">
                    Update user</a>
            </div>
            <div class="col-md-2">
                <a th:href="@{/v1/users/auth-user/change-password}"
                   class="btn btn-success btn-lg"> Change password</a>
            </div>
            <div class="col-md-2" sec:authorize="hasAuthority('ROLE_USER')">
                <a th:href="@{/v1/users/auth-user/balance/{userId}
            (userId=${userId}, requestURI=${requestURI}, queryString=${queryString})}"
                   class="btn btn-success btn-lg"> Top up balance</a>
            </div>
        </div>
        <br>
    </div>
</main>

</body>
</html>
