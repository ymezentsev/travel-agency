<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update balance</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>
<header class="header" style="position: fixed; top: 0; width: 100%; height: 80px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1 mt-2">
                <a th:href="@{/v1/vouchers/anonymous/index}">Home</a>
            </div>

            <div class="col-md-10 mt-2">
                <a sec:authorize="hasAuthority('ROLE_USER')"
                   th:href="@{/v1/vouchers/anonymous}">All tours</a>
                <a sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_MANAGER')"
                   th:href="@{/v1/vouchers/auth-manager}">All tours</a>
            </div>

            <div class="col-md-1 mt-2" align="center">
                <a th:href="@{/v1/users/auth-user/id/{userId}(userId=${authUser.id})}">
                    <span><img src="/images/user-icon.png" alt="User-icon" width="20" height="20"/></span>
                    <span class="user" th:text="${authUser.username}"></span>
                </a><br>
                <span class="user"><a href="/logout">Sign out</a></span>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container mt-4">
        <div class="col-md-12 mb-4" style="height: 40px;"></div>

        <form th:action="@{/v1/users/auth-user/balance}" th:object="${userDto}" method="post" id="form"
              class="container col-6 mt-4"
              style="height: 524px;">
            <div class="form-group mb-8">
                <h1>Top up balance</h1>
            </div>

            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{username}">
            <input type="hidden" name="previousPage" th:value="${previousPage}">

            <div class="form-group mb-2">
                <label for="balance">Balance</label>
                <input type="text" th:field="*{balance}" class="form-control" id="balance"
                       aria-describedby="balanceHelp" placeholder="Enter user's balance">
                <small id="balanceHelp" class="form-text text-muted">Balance must be positive number</small>
            </div>

            <button class="btn btn-success btn-lg mt-2" type="submit">Submit</button>

            <div class="alert alert-danger" role="alert" th:if="${errors}" th:each="error: ${errors}">
                <small th:text="${error}"></small>
            </div>
        </form>
    </div>
</main>

</body>
</html>
