<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Reset password</title>
    <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/js/language-switch.js" type="text/javascript"></script>
</head>

<body>
<header th:replace="~{fragments/header.html :: header}"></header>

<main>
    <div class="container mt-4">
        <div class="col-md-12 mb-4" style="height: 40px;"></div>

        <form class="container col-4 mt-4" method="post" style="height: 524px;"
              th:action="@{/v1/users/anonymous/reset-password-request}">
            <div class="form-group mb-4">
                <h1 align="center" th:text="#{reset.password.request.title}">Reset password</h1>
                <h4 align="center" th:text="#{reset.password.request.text}">
                    Enter the username for which you want to reset the password</h4>
            </div>
            <div class="form-group mb-4">
                <label for="username" th:text="#{reset.password.request.username}">Username</label>
                <input aria-describedby="noteTitleHelp" class="form-control" contenteditable="false" id="username"
                       name="username"
                       th:attr="placeholder=#{reset.password.request.username-placeholder}"
                       type="text">
            </div>

            <div align="center">
                <button class="btn btn-success btn-lg mt-4" th:text="#{reset.password.request.button}" type="submit">
                    Submit
                </button>
            </div>
            <br>

            <div class="alert alert-danger" role="alert" th:each="error: ${errors}" th:if="${errors}">
                <small th:text="${error}"></small>
            </div>
        </form>
    </div>
</main>

</body>
</html>
