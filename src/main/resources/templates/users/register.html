<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Register</title>
    <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/js/language-switch.js" type="text/javascript"></script>
</head>

<body>
<header th:replace="~{fragments/header.html :: header}"></header>

<main>
    <div class="container mt-4">
        <div class="col-md-12 mb-4" style="height: 40px;"></div>

        <form class="container col-6 mt-4" id="form" method="post" style="height: 524px;"
              th:action="@{/v1/users/anonymous/register}"
              th:object="${userDto}">
            <div class="form-group mb-8">
                <h1 align="center" th:text="#{register.title}">Register</h1>
            </div>
            <div class="form-group mb-2">
                <label for="username" th:text="#{register.username}">Username</label>
                <input aria-describedby="usernameHelp" class="form-control" contenteditable="false" id="username"
                       th:attr="placeholder=#{register.username-placeholder}"
                       th:field="*{username}"
                       type="text">
                <small class="form-text text-muted" id="usernameHelp" th:text="#{register.username-help}">
                    Username must be at least 2 characters
                    long and contains only characters and numbers</small>
            </div>

            <div class="form-group mb-2">
                <label for="password" th:text="#{register.password}">Password </label>
                <input aria-describedby="passwordHelp" class="form-control" contenteditable="false" id="password"
                       th:attr="placeholder=#{register.password-placeholder}"
                       th:field="*{password}"
                       type="password">
                <small class="form-text text-muted" id="passwordHelp" th:text="#{register.password-help}">
                    Your password must contain upper and lower case
                    letters and numbers, at least 7 and maximum 30 characters</small>
                <input name="register" type="hidden">
            </div>

            <div class="form-group mb-2">
                <label for="phoneNumber" th:text="#{register.phone}">Phone number</label>
                <input aria-describedby="phoneNumberHelp" class="form-control" contenteditable="false" id="phoneNumber"
                       th:attr="placeholder=#{register.phone-placeholder}" th:field="*{phoneNumber}"
                       type="text">
                <small class="form-text text-muted" id="phoneNumberHelp" th:text="#{register.phone-help}">
                    Phone number must contain only numbers, at
                    least 10 and maximum 14 characters</small>
            </div>

            <div class="form-group mb-2">
                <label for="email" th:text="#{register.email}">Email</label>
                <input class="form-control" id="email" th:attr="placeholder=#{register.email-placeholder}"
                       th:field="*{email}"
                       type="text">
            </div>

            <div align="center">
                <button class="btn btn-success btn-lg mt-2" th:text="#{register.button}" type="submit">Submit</button>
            </div>

            <div class="alert alert-danger" role="alert" th:each="error: ${errors}" th:if="${errors}">
                <small th:text="${error}"></small>
            </div>
        </form>
    </div>
</main>

</body>
</html>
