<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>
<header th:replace="~{fragments/header.html :: header}"></header>

<main>
    <div class="container mt-4">
        <div class="container dynamic-container">
            <div class="container col-12">
                <div class="container col-12">
                    <input type="hidden" name="requestURI" th:value="${requestURI}">
                    <input type="hidden" name="queryString" th:value="${queryString}">


                    <div class="col-12 mt-5">
                        <div th:replace="~{fragments/user-search-panel.html :: search-panel}"></div>
                    </div>

                    <div class="alert alert-danger" role="alert" th:if="${errors}" th:each="error: ${errors}">
                        <small th:text="${error}"></small>
                    </div>

                    <div th:if="${users} != null and ${users.content.size() > 0}">
                        <div th:replace="~{fragments/user-dashboard.html :: user-dashboard}"></div>
                    </div>

                    <div th:unless="${errors}">
                        <div th:replace="~{fragments/pagination.html :: paginationLinks(pagination = ${users})}"></div>
                    </div>

                    <div th:if="${users} != null and ${users.content.size() == 0}">
                        <br>
                        <span><h2 align="center">No users found!</h2></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
