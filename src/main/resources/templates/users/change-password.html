<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>
<header th:replace="~{fragments/header.html :: header}"></header>

<main>
    <div class="container mt-4">
        <div class="col-md-12 mb-4" style="height: 40px;"></div>

        <form th:action="@{/v1/users/auth-user/change-password}" th:object="${changePasswordRequestDto}" method="post"
              id="form" class="container col-6 mt-4" style="height: 524px;">
            <div class="form-group mb-8">
                <h1>Change password</h1>
            </div>

            <div class="form-group mb-2">
                <label for="oldPassword">Current password</label>
                <input type="password" th:field="*{oldPassword}" class="form-control" id="oldPassword"
                       placeholder="Enter your current password here">
            </div>

            <div class="form-group mb-2">
                <label for="newPassword">New password</label>
                <input type="password" th:field="*{newPassword}" class="form-control" id="newPassword"
                       contenteditable="false" aria-describedby="newPasswordHelp"
                       placeholder="Enter your new password here">
                <small id="newPasswordHelp" class="form-text text-muted">Your password must contain upper and lower case
                    letters and numbers, at least 7 and maximum 30 characters.Password cannot contains spaces</small>
            </div>

            <div class="form-group mb-2">
                <label for="repeatNewPassword">Repeat password</label>
                <input type="password" th:field="*{repeatNewPassword}" class="form-control" id="repeatNewPassword"
                       contenteditable="false" aria-describedby="repeatNewPasswordHelp"
                       placeholder="Repeat your new password here">
                <small id="repeatNewPasswordHelp" class="form-text text-muted">Your new and repeat passwords must be the
                    same </small>
            </div>

            <button class="btn btn-success btn-lg mt-2" type="submit">Submit</button>

            <div class="alert alert-danger" role="alert" th:if="${errors}" th:each="error: ${errors}">
                <small th:text="${error}"></small>
            </div>
        </form>
    </div>
</main>

</body>
</html>
