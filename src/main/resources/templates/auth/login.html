<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/js/language-switch.js" type="text/javascript"></script>
</head>

<body>
<header th:replace="~{fragments/header.html :: header}"></header>

<main>
    <div class="container mt-4">
        <div class="col-md-12 mb-4" style="height: 40px;"></div>

        <form th:action="@{/v1/auth/login}" th:object="${loginRequest}" method="post" class="container col-4 mt-4"
              style="height: 524px;">
            <div class="form-group mb-4">
                <h1 align="center" th:text="#{login.title}">Sign in</h1>
            </div>
            <div class="form-group mb-4">
                <label for="username" th:text="#{login.username}">Username</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" contenteditable="false"
                       aria-describedby="noteTitleHelp" th:attr="placeholder=#{login.username-placeholder}">
            </div>

            <div class="form-group mb-2">
                <label for="password" th:text="#{login.password}">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" contenteditable="false"
                       aria-describedby="noteTitleHelp" th:attr="placeholder=#{login.password-placeholder}">
            </div>

            <div align="center">
                <a th:href="@{/v1/users/anonymous/reset-password-request}" th:text="#{login.reset-password}">
                    Reset password</a>
            </div>
            <br>

            <div align="center">
                <button class="btn btn-success btn-lg mt-4" type="submit" th:text="#{login.button}">Sign in</button>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${errors}" th:each="error: ${errors}">
                <small th:text="${error}"></small>
            </div>
        </form>
    </div>
</main>

</body>
</html>
