<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>
<header class="header" style="position: fixed; top: 0; width: 100%; height: 80px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1 mt-2">
                <a th:href="@{/v1/vouchers/anonymous/index}">Home</a>
            </div>

            <div class="col-md-2 mt-2">
                <a th:href="@{/v1/vouchers/anonymous}">All tours</a>
            </div>

            <div class="col-md-6 mt-2 alert alert-success" align="center" role="alert" th:if="${message}">
                <strong th:text="${message}"></strong></div>
            <div class="col-md-6 mt-2" th:unless="${message}"></div>
            <div class="col-md-2 mt-2"></div>

            <div class="col-md-1 mt-2">
                <span class="user"><a th:href="@{/v1/users/register}">Register</a></span>
            </div>

        </div>
    </div>
</header>

<main>
    <div class="container mt-4">
        <div class="col-md-12 mb-4" style="height: 40px;"></div>

        <form th:action="@{/v1/auth/login}" th:object="${loginRequest}" method="post" class="container col-4 mt-4"
              style="height: 524px;">
            <div class="form-group mb-4">
                <h1>Sign in</h1>
            </div>
            <div class="form-group mb-4">
                <label for="username">Username</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" contenteditable="false"
                       aria-describedby="noteTitleHelp" placeholder="Enter your username here!">
            </div>

            <div class="form-group mb-2">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" contenteditable="false"
                       aria-describedby="noteTitleHelp" placeholder="Enter your password here!">
            </div>

            <button class="btn btn-success btn-lg mt-4" type="submit">Sign in</button>

            <div class="alert alert-danger" role="alert" th:if="${errors}" th:each="error: ${errors}">
                <small th:text="${error}"></small>
            </div>
        </form>
    </div>
</main>

</body>
</html>
