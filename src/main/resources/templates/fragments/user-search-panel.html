<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User search panel</title>
</head>
<body>
<div th:fragment="search-panel" >
    <div class="row">
        <div class="btn-group col-md-2">
            <button class="form-control" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                Search by role
            </button>
            <ul class="dropdown-menu">
                <li th:each="role : ${roles}">
                    <a class="dropdown-item"
                       th:href="@{/v1/users/auth-admin/by-role/{role}(role=${role})}"
                       th:text="${role}"></a>
                </li>
            </ul>
        </div>

        <div class="btn-group col-md-2">
            <button class="form-control" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                Search by locked status
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item"
                       th:href="@{/v1/users/auth-admin/by-lockedStatus/{isUnlocked}(isUnlocked=${false})}">
                        Locked
                    </a>
                </li>
                <li>
                    <a class="dropdown-item"
                       th:href="@{/v1/users/auth-admin/by-lockedStatus/{isUnlocked}(isUnlocked=${true})}">
                        Unlocked
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-md-4">
            <form th:action="@{/v1/users/auth-admin/by-username}" method="get" class="row g-3">
                <label for="username"><strong>Search by username</strong></label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Username">
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success btn-sm">Search by username</button>
                </div>
            </form>
        </div>

        <div class="col-md-4">
            <form th:action="@{/v1/users/auth-admin/by-phoneNumber}" method="get" class="row g-3">
                <label for="phoneNumber"><strong>Search by phone number</strong></label>
                <div class="col-md-5">
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                           placeholder="Phone number">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success btn-sm">Search by phone number</button>
                </div>
            </form>
        </div>

        <div class="col-md-4">
            <form th:action="@{/v1/users/auth-admin/by-email}" method="get" class="row g-3">
                <label for="email"><strong>Search by email</strong></label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="email" name="email"
                           placeholder="Email">
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success btn-sm">Search by email</button>
                </div>
            </form>
        </div>

        <div class="alert alert-danger form-group col-md-3" role="alert" th:if="${errors}"
             th:each="error: ${errors}">
            <small th:text="${error}"></small>
        </div>
    </div>
    <br>
</div>
</body>
</html>
