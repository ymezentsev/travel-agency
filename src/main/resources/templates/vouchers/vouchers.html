<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>
<header class="header" style="position: fixed; top: 0; width: 100%; height: 80px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 mt-2">
                <a th:href="@{/v1/vouchers/anonymous/index}">Home</a>
            </div>

            <div class="col-md-6 mt-2 alert alert-success" align="center" role="alert" th:if="${message}">
                <strong th:text="${message}"></strong></div>
            <div class="col-md-6 mt-2" th:unless="${message}"></div>
            <div class="col-md-2 mt-2"></div>

            <div class="col-md-1 mt-2" sec:authorize="isAnonymous()">
                <span class="user"><a th:href="@{/v1/auth/login}">Sign in</a></span>
                <br>
                <span class="user"><a th:href="@{/v1/users/register}">Register</a></span>
            </div>

            <div class="col-md-1 mt-2" sec:authorize="isAuthenticated()" align="center">
                <a th:href="@{/v1/users/auth-user/id/{userId}(userId=${authUser.id})}">
                    <span><img src="/images/user-icon.png" alt="User-icon" width="20" height="20"/></span>
                    <span class="user" th:text="${authUser.username}"></span>
                </a><br>
                <span class="user"><a href="/logout">Sign out</a></span>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container mt-4">
        <div class="container dynamic-container">
            <div class="container col-12">
                <div class="container col-12">
                    <div class="col-12 mt-5">
                        <a sec:authorize="isAnonymous() or hasAuthority('ROLE_USER')"
                           th:href="@{/v1/vouchers/anonymous}" class="btn btn-success btn-lg">All tours</a>
                        <a sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_MANAGER')"
                           th:href="@{/v1/vouchers/auth-manager}" class="btn btn-success btn-lg">All tours</a>

                        <a th:unless="${myLinks}" sec:authorize="hasAuthority('ROLE_USER')"
                           th:href="@{/v1/vouchers/auth-user}" class="btn btn-success btn-lg">My tours</a>

                        <a sec:authorize="hasAuthority('ROLE_ADMIN')"
                           th:href="@{/v1/vouchers/auth-admin/create
                           (requestURI=${requestURI}, queryString=${queryString})}"
                           class="btn btn-success btn-lg">Add voucher</a>

                        <!--<a href="/V2/urls/list/user" class="btn btn-success btn-lg">Advanced search</a>-->
                    </div>
                    <br>

                    <div th:unless="${myLinks}">
                        <div th:replace="~{fragments/search-panel.html :: search-panel}"></div>
                    </div>

                    <div th:if="${vouchers} != null and ${vouchers.content.size() > 0}">
                        <div th:replace="~{fragments/voucher-dashboard.html :: voucher-dashboard(myLinks = ${myLinks})}"></div>
                    </div>

                    <div th:unless="${errors}">
                        <div th:replace="~{fragments/pagination.html :: paginationLinks(pagination = ${vouchers})}"></div>
                    </div>

                    <div th:if="${vouchers} != null and ${vouchers.content.size() == 0}">
                        <br>
                        <span><h2 align="center">No tours found!</h2></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
