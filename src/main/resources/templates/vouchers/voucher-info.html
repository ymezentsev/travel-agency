<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Voucher ' + ${voucher.title}"></title>
    <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>
<header th:replace="~{fragments/header.html :: header}"></header>

<main>
    <div class="container col-10 mt-4">
        <div class="row g-3" style="height: 100px;"></div>

        <h1 align="center" th:text="${voucher.title}"></h1>

        <div class="row justify-content-md-center">
            <div class="col-md-1">
                <strong>Description: </strong>
            </div>
            <div class="col-md-8">
                <span th:text="${voucher.description}"></span>
            </div>
        </div>
        <br>

        <div class="row justify-content-md-center">
            <div class="col-md-1">
                <strong>Tour type: </strong>
            </div>
            <div class="col-md-8">
                <span th:text="${voucher.tourType}"></span>
            </div>
        </div>
        <br>

        <div class="row justify-content-md-center">
            <div class="col-md-1">
                <strong>Transfer type: </strong>
            </div>
            <div class="col-md-8">
                <span th:text="${voucher.transferType}"></span>
            </div>
        </div>
        <br>

        <div class="row justify-content-md-center">
            <div class="col-md-1">
                <strong>Hotel type: </strong>
            </div>
            <div class="col-md-8">
                <span th:text="${voucher.hotelType}"></span>
            </div>
        </div>
        <br>

        <div class="row justify-content-md-center">
            <div class="col-md-1">
                <strong>Arrival date: </strong>
            </div>
            <div class="col-md-8">
                <span th:text="${voucher.arrivalDate}"></span>
            </div>
        </div>
        <br>

        <div class="row justify-content-md-center">
            <div class="col-md-1">
                <strong>Eviction date: </strong>
            </div>
            <div class="col-md-8">
                <span th:text="${voucher.evictionDate}"></span>
            </div>
        </div>
        <br>

        <div class="row justify-content-md-center">
            <div class="col-md-1">
                <strong>Price: </strong>
            </div>
            <div class="col-md-8">
                <span th:text="${voucher.price}"></span>
            </div>
        </div>
    </div>
</main>

</body>
</html>
