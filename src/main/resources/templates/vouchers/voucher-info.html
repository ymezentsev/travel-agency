<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Tour ' + ${voucher.title}"></title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>
<header class="header" style="position: fixed; top: 0; width: 100%; height: 80px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1 mt-2">
                <a th:href="@{/v1/vouchers/anonymous/index}">Home</a>
            </div>

            <div class="col-md-1 mt-2">
                <a sec:authorize="isAnonymous() or hasAuthority('ROLE_USER')"
                   th:href="@{/v1/vouchers/anonymous}">All tours</a>
                <a sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_MANAGER')"
                   th:href="@{/v1/vouchers/auth-manager}">All tours</a>
            </div>


            <div class="col-md-9 mt-2" sec:authorize="hasAuthority('ROLE_USER')">
                <a th:href="@{/v1/vouchers/auth-user}">My tours</a>
            </div>

            <div class="col-md-9 mt-2" sec:authorize="isAnonymous() or hasAnyAuthority('ROLE_ADMIN', 'ROLE_MANAGER')">
            </div>

            <div class="col-md-1 mt-2" sec:authorize="isAnonymous()">
                <span class="user"><a th:href="@{/v1/auth/login}">Sign in</a></span>
                <br>
                <span class="user"><a th:href="@{/v1/users/register}">Register</a></span>
            </div>

            <div class="col-md-1 mt-2" sec:authorize="isAuthenticated()" align="center">
                <a th:href="@{/v1/users/auth-user/id/{userId}(userId=${authUser.id})}">
                    <span><img src="/images/user-icon.png" alt="User-icon" width="20" height="20"/></span>
                    <span class="user" th:text="${authUser.username}"></span>
                </a><br>
                <span class="user"><a href="/logout">Sign out</a></span>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container col-10 mt-4">
        <div class="row g-3" style="height: 100px;"></div>

        <h1 align="center" th:text="${voucher.title}"></h1>

        <div class="row justify-content-md-center">
            <div class="col-md-1">
                <strong>Description: </strong>
            </div>
            <div class="col-md-8">
                <span th:text="${voucher.description}"></span>
            </div>
        </div>
        <br>

        <div class="row justify-content-md-center">
            <div class="col-md-1">
                <strong>Tour type: </strong>
            </div>
            <div class="col-md-8">
                <span th:text="${voucher.tourType}"></span>
            </div>
        </div>
        <br>

        <div class="row justify-content-md-center">
            <div class="col-md-1">
                <strong>Transfer type: </strong>
            </div>
            <div class="col-md-8">
                <span th:text="${voucher.transferType}"></span>
            </div>
        </div>
        <br>

        <div class="row justify-content-md-center">
            <div class="col-md-1">
                <strong>Hotel type: </strong>
            </div>
            <div class="col-md-8">
                <span th:text="${voucher.hotelType}"></span>
            </div>
        </div>
        <br>

        <div class="row justify-content-md-center">
            <div class="col-md-1">
                <strong>Arrival date: </strong>
            </div>
            <div class="col-md-8">
                <span th:text="${voucher.arrivalDate}"></span>
            </div>
        </div>
        <br>

        <div class="row justify-content-md-center">
            <div class="col-md-1">
                <strong>Eviction date: </strong>
            </div>
            <div class="col-md-8">
                <span th:text="${voucher.evictionDate}"></span>
            </div>
        </div>
        <br>

        <div class="row justify-content-md-center">
            <div class="col-md-1">
                <strong>Price: </strong>
            </div>
            <div class="col-md-8">
                <span th:text="${voucher.price}"></span>
            </div>
        </div>
    </div>
</main>

</body>
</html>
