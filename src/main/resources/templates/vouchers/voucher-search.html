<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create voucher</title>
    <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <script>
        $('select').selectpicker();
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
</head>

<body>
<header th:replace="~{fragments/header.html :: header}"></header>

<main>
    <div class="container mt-2">
        <div class="col-md-12 mb-4" style="height: 50px;"></div>
        <form th:with="path=${authUser == null or #strings.equals(authUser.role, 'USER') ? 'anonymous' : 'auth-manager'}"
              th:action="@{/v1/vouchers/{path}/search-result(path = ${path})}" th:object="${searchParams}" method="get"
              class="row g-3" id="form" style="height: 524px;">

            <h1>Voucher search</h1>

            <div class="col-md-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" th:field="*{titles}" class="form-control" id="title"
                       placeholder="Enter voucher's title">
            </div>

            <div class="col-md-3">
                <label for="minPrice" class="form-label">Min price</label>
                <input type="text" th:field="*{minPrice}" class="form-control" id="minPrice"
                       placeholder="Enter voucher's min price">
            </div>

            <div class="col-md-3">
                <label for="price" class="form-label">Max price</label>
                <input type="text" th:field="*{maxPrice}" class="form-control" id="price"
                       placeholder="Enter voucher's max price">
            </div>

            <div class="col-md-3">
                <label for="arrivalDate" class="form-label">Arrival date</label>
                <input type="date" th:field="*{arrivalDate}" id="arrivalDate" class="form-control">
            </div>

            <div class="row">
                <div class="col-md-3">
                    <label for="tourType" class="form-label">Tour type</label>
                    <select th:field="*{tourTypes}" id="tourType"
                            class="selectpicker" multiple data-live-search="true">
                        <option th:each="tourType : ${tourTypes}" th:value="${tourType}" th:text="${tourType}"></option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="transferType" class="form-label">Transfer Type</label>
                    <select th:field="*{transferTypes}" id="transferType"
                            class="selectpicker" multiple data-live-search="true">
                        <option th:each="transferType : ${transferTypes}" th:value="${transferType}"
                                th:text="${transferType}"></option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="hotelType" class="form-label">Hotel type</label>
                    <select th:field="*{hotelTypes}" id="hotelType"
                            class="selectpicker" multiple data-live-search="true">
                        <option th:each="hotelType : ${hotelTypes}" th:value="${hotelType}"
                                th:text="${hotelType}"></option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="isHot" class="form-label"> Is hot</label>
                    <select th:field="*{isHot}" id="isHot"
                            class="selectpicker" data-live-search="true">
                        <option th:value="null">All</option>
                        <option th:value="true">Hot</option>
                        <option th:value="false">Not hot</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_MANAGER')">
                    <label for="status" class="form-label">Voucher status</label>
                    <select th:field="*{voucherStatuses}" id="status"
                            class="selectpicker" multiple data-live-search="true">
                        <option th:each="status : ${voucherStatuses}" th:value="${status}"
                                th:text="${status}"></option>
                    </select>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-success btn-lg mt-2" type="submit">Submit</button>
                </div>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${errors}" th:each="error: ${errors}">
                <small th:text="${error}"></small>
            </div>
        </form>
    </div>
</main>

</body>
</html>
